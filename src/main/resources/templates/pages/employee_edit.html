<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

  <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

  <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

  <title>人事管理系统</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

  <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

  <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div class="page-title">
    <h3>员工信息编辑</h3>
  </div>


<div class="container col-md-10">
  <form class="row g-3" th:action="@{/save}" method="post" th:object="${employee}">

    <input type="hidden" name="id" th:value="${employee.id}">
    <div class="col-12">
      <label for="full_name" class="form-label">姓名</label>
      <input type="text" class="form-control" name="full_name" id="full_name" aria-describedby="name" th:value="${employee.full_name}" required>

    </div>

    <div class="col-md-4">
      <label for="date_of_birth" class="form-label">生日</label>
      <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" aria-describedby="name" th:value="${employee.date_of_birth}" required>

    </div>

    <div class="col-md-4">
      <label for="gender" class="form-label">性别</label>
      <select class="form-control" id="gender" name="gender" aria-describedby="name" th:value="${employee.gender}" required>
        <option value="Male">男</option>
        <option value="Female">女</option>
        <option value="Helicopter">武装直升机</option>
      </select>
    </div>



    <div class="col-md-4">
      <label for="nationality" class="form-label">国籍</label>
      <input type="text" class="form-control" name="nationality" id="nationality" aria-describedby="name" th:value="${employee.nationality}" required>
    </div>

    <div class="col-12">
      <label for="address" class="form-label">家庭住址</label>
      <input type="text" class="form-control" name="address" id="address" aria-describedby="name" th:value="${employee.address}" required>
    </div>

    <div class="col-md-6">
      <label for="phone_number" class="form-label">电话号码</label>
      <input type="text" class="form-control" name="phone_number" id="phone_number" aria-describedby="name" th:value="${employee.phone_number}" required>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">邮箱</label>
      <input type="text" class="form-control" name="email" id="email" aria-describedby="name" th:value="${employee.email}" required>
    </div>

    <div class="col-md-4">
      <label for="NIC" class="form-label">ID号</label>
      <input type="text" class="form-control" name="NIC" id="NIC" aria-describedby="name" th:value="${employee.NIC}" required>
    </div>

    <div class="col-md-4">
      <label for="position" class="form-label">职位</label>
      <input type="text" class="form-control" name="position" id="position" aria-describedby="name" th:value="${employee.position}" required>
    </div>

    <div class="col-md-4">
      <label for="department" class="form-label">部门</label>
      <select class="form-control" id="department" name="department" aria-describedby="name" th:value="${employee.department}" required>
        <option value="IT">IT</option>
        <option value="HRM">人事</option>
        <option value="Technical">技术</option>
        <option value="Design">设计</option>
        <option value="social">社媒</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="start_date" class="form-label">入职日期</label>
      <input type="date" class="form-control" name="start_date" id="start_date" aria-describedby="name" th:value="${employee.start_date}" required>
    </div>

    <div class="col-md-4">
      <label for="employment_status" class="form-label">雇佣状态</label>
      <select class="form-control" id="employment_status" name="employment_status" aria-describedby="name" th:value="${employee.employment_status}" required>
        <option value="Permanent">长期</option>
        <option value="Contract">临时</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="salary" class="form-label">薪资</label>
      <input type="text" class="form-control" name="salary" id="salary" aria-describedby="name" th:value="${employee.salary}" required>
    </div>


    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
