<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - 企业人事管理系统</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="shortcut icon" th:href="@{/images/avatar-s-1.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        body {
            background-color: #f2f7ff;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
        }
        .form-control-icon {
            top: 5px;
        }
    </style>
</head>

<body>
<div id="auth" class="w-100">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">

                <div class="card pt-4 shadow-lg login-card">
                    <div class="card-body p-4"> <div class="text-center mb-5">
                        <h2 class="fw-bold text-primary">欢迎回来</h2>
                        <p class="text-muted">请登录企业人事管理系统</p>
                    </div>

                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i data-feather="alert-circle" style="width: 18px; vertical-align: text-bottom;"></i>
                            <strong>登录失败：</strong> 用户名或密码错误。
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i data-feather="check-circle" style="width: 18px; vertical-align: text-bottom;"></i>
                            <strong>成功退出：</strong> 您已安全注销。
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/login}" method="post">

                            <div class="form-group position-relative has-icon-left mb-4">
                                <label for="username" class="form-label text-secondary">账号</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="请输入管理员账号">
                                    <div class="form-control-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left mb-4">
                                <div class="clearfix">
                                    <label for="password" class="form-label text-secondary">密码</label>
                                </div>
                                <div class="position-relative">
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="请输入密码">
                                    <div class="form-control-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-5">
                                <button class="btn btn-primary btn-lg shadow-sm" type="submit">立即登录</button>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 text-muted small">
                    <p>Copyright &copy; 2025 Enterprise Management System.</p>
                </div>

            </div>
        </div>
    </div>

</div>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script>
    feather.replace()
</script>
</body>

</html>
