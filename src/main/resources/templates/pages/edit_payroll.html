  <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

  <title>人事管理系统</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

  <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

  <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div class="page-title">
    <h3>薪资编辑</h3>
  </div>


  <div class="container col-md-10">
    <form class="row g-3" th:action="@{/save(redirectUrl='/payroll')}" method="post" th:object="${employee}">

      <input type="hidden" name="id" th:value="${employee.id}">

      <div class="col-md-4">
        <label for="full_name" class="form-label">姓名</label>
        <input readonly type="text" class="form-control" name="full_name" id="full_name" aria-describedby="name" th:value="${employee.full_name}">

      </div>


      <div class="col-md-4">
        <label for="position" class="form-label">职位</label>
        <input readonly type="text" class="form-control" name="position" id="position" aria-describedby="name" th:value="${employee.position}">
      </div>



      <div class="col-md-4">
        <label for="department" class="form-label">部门</label>
        <input readonly type="text" class="form-control" name="department" id="department" aria-describedby="name" th:value="${employee.department}">
      </div>

      <div class="col-6">
        <label for="salary" class="form-label">薪资</label>
        <input readonly type="text" class="form-control" name="salary" id="salary" aria-describedby="name" th:value="${employee.salary}">
      </div>


      <div class="col-md-6">
        <label for="isPayroll" class="form-label">薪资结算状态</label>

        <select class="form-select" id="isPayroll" name="isPayroll" th:field="*{isPayroll}" required>
          <option value="Paid">已结算</option>
          <option value="Unpaid">未结算</option>
        </select>
      </div>


<!--      <div class="col-md-4">-->
<!--        <label for="isAttedence" class="form-label">薪资结算</label>-->
<!--        <select class="form-control" id="isAttedence" name="isAttedence" aria-describedby="name" required>-->
<!--          <option>YES</option>-->
<!--          <option>NO</option>-->

<!--        </select>-->
<!--      </div>-->






      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </div>
</div>
